<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <ul>
            <button type="button" class="hero-button" data-modal-open>Забронювати столик
            </button>
            <button type="button" class="hero-button" data-modal-open>абронювати номер
            </button>
        </ul>
    </div>
   
    <div class="backdrop" data-modal>
        <div class="modal">
            <button type="button" class="modal-close" data-modal-close>
                <svg class="modal-close-icon" width=18 height="18">
                    <use href="./img/icon.svg#icon-Vector"></use>
                </svg>
            </button>

            <p class="modal-text">ЗАБРОНЮВАТИ СТОЛИК</p>

            <form class="modal-form">
                <label class="input-label"> <span>На кого забронювати столик?</span> 
                    <input type="text" name="user-name" class="modal-input" placeholder="Ваше ім'я" required>
                </label>
                <label class="input-label"> <span>Столик на яку кількість осіб?</span> 
                    <input type="text" name="user-number" class="modal-input" placeholder="2" required>
                </label>
                <label class="input-label"> <span>Номер телефону</span> 
                    <input type="tel" name="user-tel" class="modal-input" placeholder="+38 (___) ___-__-__" title="+38 (___) ___-__-__" required>
                </label>
                <label class="input-label"> <span>На яку дату бронювати?</span> 
                    <input type="text" name="" class="modal-input" placeholder="сьогодні" required>
                </label>
                
                <button type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
            </form>

        </div>
    </div>

    <script src="./js/modal.js"></script>
</body>
</html>
